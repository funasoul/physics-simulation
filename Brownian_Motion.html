<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>demo_3_Brownian_Motion</title>
  <style type="text/css">
    h3 {
      color: black;
      text-align: left;
    }

    p {
      color: black;
    }

    .column {
      text-align: center;
      float: left;
    }

    .column.left {
      width: 750px;
    }

    .column.right {
      width: 550px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    input.quantity {
      text-align: center;
      width: 60px;
    }

    table {
      text-align: left;
    }

    button {
      padding-top: 2.5px;
      padding-bottom: 2.5px;
    }

    .row {
      min-width: 1300px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
</head>

<body>
  <div class="row">
    <div class="column left">
      <canvas id="myCanvas" width="600" height="600"
        style="border:1px solid #000000; position: absolute; left: 100px; top: 80px; z-index: 1;">CANVAS FOR
        SIMULATION</canvas>
      <canvas id="myLayer" width="600" height="600"
        style="border:1px solid #000000; position: absolute; left: 100px; top: 80px; z-index: 0;">LAYER</canvas>
      <div style="line-height: 150%;">
        <button onclick="clearInterval(timer);clearCanvas('myCanvas');initialize();drawParticles();distplot();motion()"
          style="font-size: medium;"><b>Start!</b></button><br>
        <button id="trajectoryControl" onclick="changeTrajectoryState()">Show Trajectory</button>
        <button id="boundaryCondition" onclick="changeBoundaryCondition()">Rigid Boundary</button>
      </div>
    </div>
    <div class="column right">
      <!--设置参数-->
      <h3>Change Parameters</h3>
      <table>
        <tr>
          <td>Number of molecules:</td>
          <td><input id="Number" type="number" class="quantity" min="100" max="1200"></td>
        </tr>
        <tr>
          <td>Radius of molecules:</td>
          <td><input id="lowerRadius" type="number" class="quantity" min="3" max="20"></td>
        </tr>
        <tr>
          <td>Radius of pollen:</td>
          <td><input id="upperRadius" type="number" class="quantity" min="3" max="50"></td>
        </tr>
        <tr>
          <td>Initial velocity distribution:</td>
          <td><input type="radio" name="IVD" value="uniform">uniform<input type="radio" name="IVD" value="gaussian"
              checked="checked">gaussian</td>
        </tr>
        <th colspan="2">
          <button id="changeParticalNumber" onclick="changeParameter()">Submit and Restart!</button>
        </th>
      </table>
      <h3>Velocity Distribution</h3>
      <canvas id="myChart1"></canvas>
      <h3 style="position: absolute; top: 550px;">Collision Point</h3>
      <canvas id="myMonitor_layer1" width="120" height="120"
        style="border:1px solid #ADD8E6; position: absolute; left: 910px; top: 560px; z-index: 0;"></canvas>
      <canvas id="myMonitor_layer2" width="120" height="120"
        style="border:1px solid #ADD8E6; position: absolute; left: 910px; top: 560px; z-index: 1;"></canvas>
      <canvas id="myMonitor_layer3" width="120" height="120"
        style="border:1px solid #ADD8E6; position: absolute; left: 910px; top: 560px; z-index: 2;"></canvas>
    </div>
  </div>

  <script src="code.js"></script>
</body>

</html>
